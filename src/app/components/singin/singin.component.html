<div class="card border-primary">
  <div class="{{alertStyle}}" role="alert" *ngIf="loginStatus.codigo != ''">{{loginStatus.mensaje}}</div>

  <div style="margin-left:30%; margin-right:30%; margin-top: 30px">

    <div class="card-body">
      <form class="form-horizontal" (ngSubmit)="onLogin()" #loginForm="ngForm" novalidate>

        <div class="text-center mb-4">
          <img class="mb-4" src="/assets/ecommerce.png" alt="" width="72" height="72">
          <h1 class="h3 mb-3 font-weight-normal">Login - Hulk Store</h1>
        </div>

        <div class="form-label-group">
          <input type="email" class="form-control" id="email" placeholder="Email address" required autofocus
            [(ngModel)]="model.email" name="email" #email="ngModel">
          <label for="inputEmail">Email</label>
          <div [hidden]="email.valid || email.pristine" class="alert alert-danger">
            Email es requerido!
          </div>
        </div>

        <div class="form-label-group">
          <input type="password" class="form-control" id="password" placeholder="Password" required
            [(ngModel)]="model.password" name="password" #password="ngModel">
          <label for="inputPassword">Password</label>
          <div [hidden]="password.valid || password.pristine" class="invalid-feedback">
            Password es requerido!
          </div>
        </div>
        <button [disabled]="!loginForm.form.valid" type="submit" class="btn btn-lg btn-primary btn-block">
          <span *ngIf="loading" class="spinner-border spinner-border-sm mr-1">Enviar</span>
          Login
        </button>
      </form>
      <div class="register my-4" fxLayout="column" fxLayoutAlign="center center">
        <span class="text">No tienes una cuenta?</span>
        <a class="link" routerLink="/singup"> Crear nueva cuenta</a>
      </div>
    </div>
  </div>
</div>
